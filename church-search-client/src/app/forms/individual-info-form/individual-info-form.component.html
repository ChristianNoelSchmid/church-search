<div class="row">
    <div class="form-group col-md-6">
        <label for="register-first">First Name: </label>
        <input class='form-control' formControlName="firstName" id="register-first" type="email" placeholder="Enter your first name">
    </div>
    <div class="form-group col-md-6">
        <label for="register-last">Last Name: </label>
        <input class='form-control' formControlName="lastName" id="register-last" type="email" placeholder="Enter your last name">
    </div>
</div>
