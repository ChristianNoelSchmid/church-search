<form method="POST">
    <div class="form-group">
        <label for="login-email">Email: </label>
        <input class='form-control' [formControl]="emailControl" id="login-email" type="email" placeholder="Enter email">
    </div>

    <div class="form-group">
        <label for="login-password">Password: </label>
        <input class='form-control' [formControl]="passwordControl" id="login-password" type="password" placeholder="Enter password">
    </div>

    <div class="form-group">
        <button type="submit" class="btn btn-primary">Login</button>
    </div>
</form>
