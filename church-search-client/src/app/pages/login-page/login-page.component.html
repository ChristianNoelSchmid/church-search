<section class="container form-box">
    <h1 class="text-center">Login</h1>

    <form method="POST" [formGroup]="formGroup" (submit)="onSubmit()">
        <div class="form-group">
            <label for="login-email">Email: </label>
            <input class='form-control' formControlName="email" id="login-email" type="email" placeholder="Enter email">
            <div *ngIf="emailInvalid" class="alert alert-danger my-2">
                Please enter a valid email address
            </div>
        </div> 

        <div class="form-group">
            <label for="login-password">Password: </label>
            <input class='form-control' formControlName="password" id="login-password" type="password" placeholder="Enter password">
            <div *ngIf="passwordInvalid" class="alert alert-danger my-2">
                Please enter your password
            </div>
        </div>

        <div class="form-group d-flex align-center py-4">
            <button type="submit" class="btn btn-primary">Login</button>
            <div *ngIf='loading' class="spinner-border mx-4" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
        

        <div class="my-4 alert alert-danger" role="alert" *ngIf="error">{{ error }}</div>
    </form>

    <aside class="register-aside">
        <p>Are you new to ChurchSearch?</p>
        <button class="btn btn-info" routerLink="/register">Register</button>
    </aside>
</section>
